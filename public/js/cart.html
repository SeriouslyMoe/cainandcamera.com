<!-- Floating Cart Button -->
<div class="fixed bottom-4 right-4 z-50">
  <button id="cart-button" class="bg-red-700 text-white px-6 py-3 rounded-full shadow-lg hover:bg-amber-400 transition duration-300 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
    <span id="cart-count" class="ml-2">0</span>
  </button>
</div>

<!-- Cart Modal -->
<div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
  <div class="bg-white w-96 h-full p-6 overflow-y-auto ml-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">Your Cart</h2>
      <button id="close-cart-button" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div id="cart-items" class="space-y-4">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="mt-6">
      <p class="text-lg font-bold">Total: $<span id="cart-total">0.00</span></p>
      <a href="/checkout" class="mt-4 w-full bg-white text-amber-400 border border-amber-400 px-4 py-2 rounded hover:bg-black hover:text-amber-400 hover:border-red-700 transition duration-300 text-center block">
        Checkout
      </a>
    </div>
  </div>
</div>
