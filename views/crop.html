<main class="py-24 container mx-auto px-6">
  <h1 class="text-4xl font-medium font-serif text-center mb-8">Image Cropping Tool</h1>
  <div class="w-full max-w-md mx-auto my-12">
    <label for="imageInput" class="flex items-center justify-center w-full px-4 py-2 cursor-pointer text-sm font-medium bg-white text-amber-400 border border-amber-400 hover:bg-black hover:text-amber-400 hover:border-red-700 transition duration-300">
      Upload Image
    </label>
    <input
      id="imageInput"
      type="file"
      accept="image/*"
      class="hidden"
    />
  </div>  
  <canvas class="mx-auto" id="canvas"></canvas>
  <div class="text-center mt-10">
    <button id="cropButton">Crop Selection</button>
    <a class ="text-amber-400 hover:underline" id="downloadLink" style="display:none;">Download Cropped Image</a>
  </div>
</main>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const imageInput = document.getElementById('imageInput');
  const cropButton = document.getElementById('cropButton');
  const downloadLink = document.getElementById('downloadLink');
  let image = new Image();
  let startX, startY, endX, endY;
  let cropping = false;

  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        image.onload = () => {
          canvas.width = image.width;
          canvas.height = image.height;
          ctx.drawImage(image, 0, 0);
        };
        image.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  canvas.addEventListener('mousedown', (e) => {
    cropping = true;
    startX = e.offsetX;
    startY = e.offsetY;
  });

  canvas.addEventListener('mouseup', (e) => {
    if (!cropping) return;
    endX = e.offsetX;
    endY = e.offsetY;
    cropping = false;
    ctx.drawImage(image, 0, 0);
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    ctx.strokeRect(startX, startY, endX - startX, endY - startY);
  });

  cropButton.addEventListener('click', () => {
    const width = endX - startX;
    const height = endY - startY;
    const imageData = ctx.getImageData(startX, startY, width, height);
    canvas.width = width;
    canvas.height = height;
    ctx.putImageData(imageData, 0, 0);
    downloadLink.href = canvas.toDataURL();
    downloadLink.download = 'cropped-image.png';
    downloadLink.style.display = 'inline';
    downloadLink.textContent = 'Download Cropped Image';
  });
</script>
