<!-- Main Content -->
<main class="py-24 container mx-auto px-6">
  <h1 class="text-4xl font-medium font-serif text-center mb-8">CONTACT US</h1>
  <div class="max-w-2xl mx-auto">
    <form class="space-y-6">
      <!-- Name Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John" class="mt-1 block w-full border border-gray-300 rounded-sm p-2" />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe" class="mt-1 block w-full border border-gray-300 rounded-sm p-2" />
        </div>
      </div>
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" class="mt-1 block w-full border border-gray-300 rounded-sm p-2" />
      </div>
      <!-- Home Address Field -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Home Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St, City, State" class="mt-1 block w-full border border-gray-300 rounded-sm p-2" />
      </div>
      <!-- Details Textarea -->
      <div>
        <label for="details" class="block text-sm font-medium text-gray-700">Details</label>
        <textarea id="details" name="details" rows="6" placeholder="Please provide any additional information here..." class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
      </div>
      <!-- Send Button -->
      <div>
        <button id="actionButton" type="button" class="w-full bg-red-700 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
          Send
        </button>
      </div>
      <!-- Privacy Policy -->
      <div class="text-center text-xs text-gray-500">
        By clicking send, you agree to our <a href="/privacy-policy" class="underline hover:text-blue-500">Privacy Policy</a>.
      </div>
    </form>
  </div>
</main>

<body class="bg-gray-100">
  <!-- Live Chat Widget, now sticking to the bottom of the viewport -->
  <div id="live-chat" class="fixed bottom-0 right-4 w-80 bg-white border border-gray-300 rounded-t-md rounded-b-none shadow-lg transition-all duration-500">
    <!-- Chat Header (click to toggle) -->
    <div id="chat-header" class="bg-red-700 text-white px-4 py-2 rounded-t-md rounded-b-none cursor-pointer">
      Live Service Chat
    </div>
    <!-- Chat Content (initially hidden, slides open/closed) -->
    <div id="chat-content" class="p-4">
      <!-- Chat Messages -->
      <div id="chat-messages" class="h-64 overflow-y-auto mb-4">
        <div class="mb-2">
          <div class="bg-gray-200 p-2 rounded text-sm">
            Hi! How can we help you today?
          </div>
        </div>
      </div>
      <!-- Chat Input -->
      <div class="flex">
        <input id="chat-input" type="text" placeholder="Type a message..." class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="chat-send" class="ml-2 bg-amber-400 text-white px-4 py-1 rounded-sm hover:bg-blue-700 transition">
          Send
        </button>
      </div>
    </div>
  </div>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-md shadow-lg text-center">
      <h2 class="text-xl font-bold font-serif mb-4">Message Sent!</h2>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <p class="text-gray-700">You will be redirected shortly...</p>
    </div>
  </div>

<script>
  // Toggle mobile menu with animation
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    // Toggle the max-height and overflow classes
    if (mobileMenu.classList.contains('max-h-0')) {
      mobileMenu.classList.remove('max-h-0');
      mobileMenu.classList.add('max-h-96'); // Adjust this value based on your content height
    } else {
      mobileMenu.classList.remove('max-h-96');
      mobileMenu.classList.add('max-h-0');
    }
  });
</script>
<script>
  // Toggle slide animation when clicking the header
  const chatHeader = document.getElementById('chat-header');
  const liveChat = document.getElementById('live-chat');
  chatHeader.addEventListener('click', () => {
    liveChat.classList.toggle('open');
  });
  
  // Chat send functionality
  const chatInput = document.getElementById('chat-input');
  const chatSend = document.getElementById('chat-send');
  const chatMessages = document.getElementById('chat-messages');

  function appendMessage(message, sender = 'user') {
    const msgDiv = document.createElement('div');
    msgDiv.className = sender === 'user' ? 'text-right mb-2' : 'text-left mb-2';
    msgDiv.innerHTML = sender === 'user'
      ? `<div class="bg-red-100 inline-block p-2 rounded text-sm">${message}</div>`
      : `<div class="bg-gray-200 inline-block p-2 rounded text-sm">${message}</div>`;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatSend.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if (msg) {
      appendMessage(msg, 'user');
      chatInput.value = "";
      // Simulate a reply from service after 1 second
      setTimeout(() => {
        appendMessage("Thank you for your message! How can I assist you further?", 'service');
      }, 1000);
    }
  });

  // Optionally, allow sending on Enter key press
  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      chatSend.click();
    }
  });
</script>
<script>
  document.getElementById('actionButton').addEventListener('click', function() {
    // Show the overlay to dim the page and display the floating message
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'flex';
    
    // After 5 seconds, redirect to another page (change URL as needed)
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  });
</script>
