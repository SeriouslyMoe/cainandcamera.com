  <main class="py-24 container mx-auto px-6">
    <h1 class="text-4xl font-medium font-serif text-center mb-8">GALLERY</h1>
    <div id="gallery" class="gallery"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50">
      <button id="prevBtn" class="absolute left-4 text-white text-4xl">&#10094;</button>
      <img id="lightboxImg" class="max-w-full max-h-[80vh] rounded shadow" />
      <button id="nextBtn" class="absolute right-4 text-white text-4xl">&#10095;</button>
      <button id="closeBtn" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
    </div>
  </main>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
  
    let images = [];
    let currentIndex = 0;
  
    // Fetch images from backend API
    fetch('/api/gallery-images')
      .then(res => res.json())
      .then(data => {
        images = data;
        images.forEach((file, index) => {
          const src = `/images/dynamic/${file}`;
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Gallery Image ${index + 1}`;
          img.addEventListener('click', () => openLightbox(index));
          gallery.appendChild(img);
        });
      });
  
    function openLightbox(index) {
      if (!images.length) return;
      currentIndex = index;
      updateLightbox();
      lightbox.classList.remove('hidden');
    }
  
    function updateLightbox() {
      lightboxImg.src = `/images/dynamic/${images[currentIndex]}`;
    }
  
    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateLightbox();
    }
  
    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      updateLightbox();
    }
  
    function closeLightbox() {
      lightbox.classList.add('hidden');
      lightboxImg.src = ''; // clear image to avoid flashing old one next time
    }
  
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);
    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
