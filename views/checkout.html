    <!-- Mobile Menu Button (Dropdown Icon) -->

      <!-- Mail Icon for Contact Us -->
      <a href="#" class="text-gray-700 hover:text-amber-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

  <div id="mobile-menu" class="md:hidden bg-white transform transition-all duration-300 ease-in-out max-h-0 overflow-hidden">
    <div class="px-6 py-4 space-y-4">
      <a href="/" class="block text-gray-700 hover:text-red-700">HOME</a>
      <a href="/about/" class="block text-gray-700 hover:text-red-700">ABOUT</a>
      <a href="/services/" class="block text-gray-700 hover:text-red-700">SERVICES</a>

    </div>
  </div>

<!-- Main Content -->
<main class="pt-24 container mx-auto px-6">
  <h1 class="text-4xl font-bold font-serif text-center mb-8">Checkout</h1>
  <!-- Responsive container: mobile (flex-col) vs desktop (flex-row) -->
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Shipping Information Form (Mobile: below; Desktop: left) -->
    <div class="order-2 md:order-1 md:w-1/2">
      <form class="space-y-4">
        <h2 class="text-2xl font-bold font-serif mb-4 text-center md:text-left">Shipping Information</h2>
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main St" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="w-full sm:w-1/2">
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" name="state" placeholder="CA" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
          <div class="w-full sm:w-1/2">
            <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="90210" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
        </div>
        <h2 class="text-2xl font-bold font-serif mb-4 text-center md:text-left">Billing Information</h2>
        <div id="billing-info" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="billingFirstName" class="block text-sm font-medium text-gray-700">Billing First Name</label>
              <input type="text" id="billingFirstName" name="billingFirstName" placeholder="John" class="mt-1 block w-full border border-gray-300 p-2" />
            </div>
            <div>
              <label for="billingLastName" class="block text-sm font-medium text-gray-700">Billing Last Name</label>
              <input type="text" id="billingLastName" name="billingLastName" placeholder="Doe" class="mt-1 block w-full border border-gray-300 p-2" />
            </div>
          </div>
          <div>
            <label for="billingAddress" class="block text-sm font-medium text-gray-700">Billing Address</label>
            <input type="text" id="billingAddress" name="billingAddress" placeholder="123 Main St" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full sm:w-1/2">
              <label for="billingState" class="block text-sm font-medium text-gray-700">Billing State</label>
              <input type="text" id="billingState" name="billingState" placeholder="CA" class="mt-1 block w-full border border-gray-300 p-2" />
            </div>
            <div class="w-full sm:w-1/2">
              <label for="billingZip" class="block text-sm font-medium text-gray-700">Billing Zip Code</label>
              <input type="text" id="billingZip" name="billingZip" placeholder="90210" class="mt-1 block w-full border border-gray-300 p-2" />
            </div>
          </div>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" id="sameAsShipping" class="form-checkbox">
            <span class="ml-2 text-gray-700">Billing information is the same as shipping address</span>
          </label>
        </div>
        <h2 class="text-2xl font-bold font-serif mb-4 text-center md:text-left">Payment Information</h2>
        <!-- New Credit Card Fields -->
        <div>
          <label for="cardNumber" class="block text-sm font-medium text-gray-700">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="w-full sm:w-1/2">
            <label for="expiration" class="block text-sm font-medium text-gray-700">Expiration</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/YY" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
          <div class="w-full sm:w-1/2">
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2 text-gray-700">I agree to the <a href="/privacy-policy" class="underline hover:text-blue-500">Privacy Policy</a>.</span>
          </label>
        </div>
        <div>
          <button id="actionButton" type="button" class="w-full bg-white text-amber-400 border border-amber-400 px-4 py-2 hover:bg-black hover:text-amber-400 hover:border-red-700 transition duration-300">
            Confirm Order
          </button>
        </div>
      </form>
    </div>
    <!-- Cart Section (Mobile: first; Desktop: right) -->
    <div class="order-1 md:order-2 md:w-1/2">
      <div class="bg-gray-200 p-6 rounded-sm">
        <h2 class="text-2xl font-bold font-serif mb-4 text-center md:text-left">Your Cart</h2>
        <!-- Hidden cart count element for compatibility with cart.js -->
        <div id="cart-count" class="hidden"></div>
        <div id="cart-items" class="space-y-6">
          <!-- Cart items will be populated here by cart.js -->
        </div>
        <div class="mt-8 text-right">
          <p class="text-lg font-bold">Total: $<span id="cart-total">0.00</span></p>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-md shadow-lg text-center">
    <h2 class="text-xl font-bold font-serif mb-4">Order Confirmed</h2>
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <p class="text-gray-700">You will be redirected shortly...</p>
  </div>
</div>

<script>
  // Toggle mobile menu with animation
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    // Toggle the max-height and overflow classes
    if (mobileMenu.classList.contains('max-h-0')) {
      mobileMenu.classList.remove('max-h-0');
      mobileMenu.classList.add('max-h-96'); // Adjust this value based on your content height
    } else {
      mobileMenu.classList.remove('max-h-96');
      mobileMenu.classList.add('max-h-0');
    }
  });
</script>

<script>
  document.getElementById('sameAsShipping').addEventListener('change', function(){
    const billingInfo = document.getElementById('billing-info');
    if (this.checked) {
      billingInfo.style.display = 'none';
    } else {
      billingInfo.style.display = 'block';
    }
  });
</script>

<script>
  document.getElementById('actionButton').addEventListener('click', function() {
    // Show the overlay to dim the page and display the floating message
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'flex';
    
    // After 5 seconds, redirect to another page (change URL as needed)
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  });
</script>

<!-- Link to cart.js -->
<script src="/js/cart.js"></script>
</body>
</html>
