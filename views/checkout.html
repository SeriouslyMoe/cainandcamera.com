  <!-- Mobile Navigation Links (Dropdown) -->
  <div id="mobile-menu" class="md:hidden bg-white transform transition-all duration-300 ease-in-out max-h-0 overflow-hidden">
    <div class="px-6 py-4 space-y-4">
      <a href="/" class="block text-gray-700 hover:text-red-700">HOME</a>
      <a href="/about/" class="block text-gray-700 hover:text-red-700">ABOUT</a>

<!-- Main Content -->
<main class="pt-24 container mx-auto px-6">
  <h1 class="text-4xl font-bold font-serif text-center mb-8">Checkout</h1>
  <!-- Responsive container: mobile (flex-col) vs desktop (flex-row) -->
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Shipping Information Form (Mobile: below; Desktop: left) -->
    <div class="order-2 md:order-1 md:w-1/2">
      <h2 class="text-2xl font-bold font-serif mb-4 text-center md:text-left">Shipping Information</h2>
      <form class="space-y-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main St" class="mt-1 block w-full border border-gray-300 p-2" />
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="w-full sm:w-1/2">
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" name="state" placeholder="CA" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
          <div class="w-full sm:w-1/2">
            <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="90210" class="mt-1 block w-full border border-gray-300 p-2" />
          </div>
        </div>
        <a href="https://www.paypal.com/" class="inline-block text-center w-full bg-white text-amber-400 border border-amber-400 px-4 py-2 hover:bg-black hover:text-amber-400 hover:border-red-700 transition duration-300">
          Proceed to Payment
        </a>
      </form>
    </div>
    <!-- Cart Section (Mobile: first; Desktop: right) -->
    <div class="order-1 md:order-2 md:w-1/2">
      <div class="bg-gray-200 p-6 rounded-sm">
        <h2 class="text-2xl font-bold font-serif mb-4 text-center md:text-left">Your Cart</h2>
        <!-- Hidden cart count element for compatibility with cart.js -->
        <div id="cart-count" class="hidden"></div>
        <div id="cart-items" class="space-y-6">
          <!-- Cart items will be populated here by cart.js -->
        </div>
        <div class="mt-8 text-right">
          <p class="text-lg font-bold">Total: $<span id="cart-total">0.00</span></p>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  // Toggle mobile menu with animation
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    // Toggle the max-height and overflow classes
    if (mobileMenu.classList.contains('max-h-0')) {
      mobileMenu.classList.remove('max-h-0');
      mobileMenu.classList.add('max-h-96'); // Adjust this value based on your content height
    } else {
      mobileMenu.classList.remove('max-h-96');
      mobileMenu.classList.add('max-h-0');
    }
  });
</script>

<!-- Link to cart.js -->
<script src="/js/cart.js"></script>
</body>
</html>
